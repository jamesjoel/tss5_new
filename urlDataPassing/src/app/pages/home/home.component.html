<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>View</th>
                </tr>
                <tr *ngFor="let x of allData; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>{{ x.name }}</td>
                    <!-- <td><a [routerLink]="['/student']" [queryParams]="{ id : 125, name : 'rohit'}" class="btn btn-info">View</a></td> -->
                    <!-- <td><a [routerLink]="['/student']" [queryParams]="{ id : x._id }" class="btn btn-info">View</a></td> -->
                    <td><a [routerLink]="['/student/'+x._id]"  class="btn btn-info">View</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
