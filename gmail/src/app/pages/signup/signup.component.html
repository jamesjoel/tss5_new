<div class="container mt-4 pt-4">
    <div class="row">
        <div class="col-sm-6 col-md-4 offset-md-4">
            <h1 class="text-center login-title">New User Sign Up</h1>
            <div class="form-signin">
                <div class="form-group">

                    <input type="text" class="form-control" [(ngModel)]="user.fullname" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="text" #userTxt (blur)="signup('txt', '')" class="form-control" [(ngModel)]="user.username" placeholder="Email/Username">
                    <p class="text-danger" style="font-size: 12px">
                        {{ errorMsg }}
                    </p>
                </div>
                <div class="from-group">

                    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
                </div>
                <div class="from-group">
                
                    <input type="password" class="form-control" placeholder="Re-Password">
                </div>
                <button (click)="signup('btn', userTxt)" class="btn btn-lg btn-primary btn-block" type="button">
                    Next</button>

                
            </div>
            <a routerLink="/">Login</a>
        </div>
    </div>
</div>
