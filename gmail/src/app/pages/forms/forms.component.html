 
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="myForm" (submit)="submit()">
            <div class="form-group">
                <label>Full Name</label>
                <input [ngClass]="{'is-invalid': submitted && myForm.controls.fullname.errors}" required formControlName="fullname" type="text" class="form-control" />
                <div *ngIf="submitted && myForm.controls.fullname.errors">

                    <div *ngIf="submitted && myForm.controls.fullname.errors.required" class="text-danger">
                        Pls Insert Your Full Name
                    </div>
                    <div *ngIf="submitted && myForm.controls.fullname.errors.abc" class="text-danger">
                        Name should be start with "J"
                    </div>
                </div> 
            </div>
            <div class="form-group">
                <label>Email</label>
                <input [ngClass]="{'is-invalid': submitted && myForm.controls.email.errors}" type="text" formControlName='email' required class="form-control" />
                <div *ngIf="submitted && myForm.controls.email.errors">
                    <div *ngIf="submitted && myForm.controls.email.errors.required" class="text-danger">
                        Pls Insert Your Email
                    </div>
                    
                    <div *ngIf="submitted && myForm.controls.email.errors.email">
                            Pls Valid Email

                    </div>

                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input [ngClass]="{'is-invalid': submitted && myForm.controls.password.errors}" type="password" formControlName="password" required class="form-control" />
                <div *ngIf="submitted && myForm.controls.password.errors">
                    <div *ngIf="submitted && myForm.controls.password.errors.required" class="text-danger">
                        Pls Insert Your Password
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Save" />
            </div>
        </form>
        </div>
    </div>
