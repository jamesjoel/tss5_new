<html>
    <head>
        <script>
            function demo()
            {
                alert("welcome");
            }
            function demo2()
            {
                alert("this is MOUSE OVER EVENT");
            }
            function demo3() 
            {
                alert("this is MOUSE OUT ------- EVENT");
            }
        </script>

        <button onclick="demo()">OK</button>

        </div>
    </body>
</html>
