
<h1>{{ name }}</h1>

<h2>This is Home Page</h2>
<table class="table table-hover table-dark">
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr *ngFor="let x of arr; let n = index">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.city }}</td>
    </tr>



</table>
