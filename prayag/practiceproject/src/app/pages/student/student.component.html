<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addStudent" >Add Student</button>   
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                <tr *ngFor="let student of allStudent; let n=index">
                    <td>{{ n+1 }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.city }}</td>
                    <td><button class="btn btn-danger btn-sm" data-target="#delStudent" data-toggle="modal" (click)="askDel(student)">Delete</button></td>
                    <td><button class="btn btn-warning btn-sm" data-target="#addStudent" data-toggle="modal" (click)="askEdit(student)">Edit</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<app-addstudent 
            (goStudent)="addStudent($event)"
            [student]="student"
></app-addstudent>

<app-delstudent
            [student]="student"
            (delete)="delete()"
></app-delstudent>
