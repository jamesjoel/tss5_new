<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <p>{{ student | json }}</p>
          <!-- <form action="/api/student" method="POST"> -->
            <div class="modal-header">
                <h2>New Student Form</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" [(ngModel)]="student.name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" name="age" [(ngModel)]="student.age" class="form-control">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select [(ngModel)]="student.city" name="city" class="form-control">
                        <option value="">Select</option>
                        <option value="Indore">Indore</option>
                        <option value="Ujjain">Ujjain</option>
                        <option value="Bhopal" >Bhopal</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" (click)="send()">Add</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          <!-- </form> -->
        </div>
    </div>
</div>
