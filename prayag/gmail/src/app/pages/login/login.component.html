<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 ">
        <ng-template #password>
            <div class="card">
                <div class="card-header">
                    <p class="text-dark  text-center m-0 p-0 h4">
                            Sign-in
                    </p>
                    <p class="text-center text-muted m-0 p-0 ">to continue to Gmail</p>
                </div>
                <div class="card-body">
                    
                    <div class="form-group">
                        <label>Email or Username</label>
                        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email or Username">
                        <p class="text-danger">{{ errorMsg }}</p>
                        <a routerLink="#">Forgot Email ?</a>
                        <br>
                        <br>
                        <small >Not your computer? use guest Mode to sign in privately.</small><br>
                        <a href="#">Learn More</a>
                    </div>
                </div>
                <div class="card-footer">
                    <a routerLink="/signup" class="d-block float-left">Create Account </a>
                    <button class="btn btn-primary d-block float-right" (click)="next()">Next</button>
                    <!-- <a routerLink="/login" class="btn btn-primary d-block float-right" (click)="next()">Next</a> -->
                </div>
            </div>
        </ng-template>
        <ng-template [ngIf]="userData" [ngIfElse]="password">
            <div class="card">
                <div class="card-header">
                    <p class="text-dark  text-center m-0 p-0 h4">
                            {{ userData.name }}
                    </p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
                        <a href="#">Forgot Password?</a> 
                    </div>    
                </div>
                <div class="card-footer">
                    <a routerLink="/signup" class="d-block float-left">Create Account </a>
                    <button class="btn btn-primary d-block float-right" (click)="login()">Login</button>
                </div>
                <p class="text-danger text-center">{{ errorMsg  }}</p>
            </div>
                
         </ng-template>
        </div>
    </div>
</div>
