<div class="container">
    <div>{{ newStudent|json }}</div>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <button class="btn btn-success" data-toggle="modal" data-target="#addModal">Add New</button>
            <table class="table table-bordered table-hover table-dark">
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fee</th>
                </tr>
                <tr *ngFor="let x of studentArr; let n=index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.fee }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Student</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input [(ngModel)]="newStudent.name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input [(ngModel)]="newStudent.age" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fee</label>
                    <input [(ngModel)]="newStudent.fee" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" (click)="save()" class="btn btn-primary">Add</button>
                <button data-dismiss="modal" class="btn btn-danger">Close</button>
            </div>
        </div>
    </div>
</div>
