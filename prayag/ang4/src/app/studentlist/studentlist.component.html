<div class="container">
    <div>{{ newStudent|json }}</div>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <button class="btn btn-success" (click)="askAdd()" data-toggle="modal" data-target="#addModal">Add New</button>
            <table class="table table-bordered table-hover table-dark">
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fee</th>
                    <th>Delete</th>
                    <th>Edit</th>
                    
                </tr>
                <tr *ngFor="let x of studentArr; let n=index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.fee }}</td>
                    <td><button class="btn btn-danger btn-sm" data-target="#delModal" data-toggle="modal" (click)="askDelete(x)">Delete</button></td>
                    <td><button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#addModal" (click)="askEdit(x)" >Edit</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete !</h3>
            </div>
            <div class="modal-body">
                <!-- <p>Are You Sure Want to Delete <b>{{ newStudent.name }}</b> .</p> -->
                <p>Are You Sure Want to Delete <b>{{ askStuObj.name }}</b> .</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</button>
                <button class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{ newStudent.id ? "Update" : "Add New" }} Student</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input [(ngModel)]="newStudent.name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input [(ngModel)]="newStudent.age" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fee</label>
                    <input [(ngModel)]="newStudent.fee" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" (click)="save()" class="btn btn-primary">{{ newStudent.id ? "update" : "Add" }}</button>
                <button data-dismiss="modal" class="btn btn-danger">Close</button>
            </div>
        </div>
    </div>
</div>
