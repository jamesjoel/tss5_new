<h2>{{ name  }}</h2>
<h3>This is Home Page</h3>

<table class="table table-dark table-bordered table-hover table-stripped">
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>

    <tr *ngFor="let x of arr; let n=index">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.city }}</td>
    </tr>
</table>
