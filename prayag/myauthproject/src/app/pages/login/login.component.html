<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4 pt-4">
            <div class="card">
                <div class="card-header text-center">
                    <b>Login</b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" class="form-control" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="user.password">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary d-block mx-auto" (click)="login()">Login</button>
                </div>
                <p class="text-center text-danger">{{ errorMsg }}</p>
            </div>
        </div>
    </div>
</div>
