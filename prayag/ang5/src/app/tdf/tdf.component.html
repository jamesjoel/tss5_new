<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2>Enrollment form</h2>
            <form #userform="ngForm">
                

                <!-- {{ userform.value | json }} -->
                    <br>
                <!-- {{ user | json }} -->

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text"  required   #name="ngModel"   name="name" [(ngModel)]="user.name"
                     [class.is-invalid]="name.invalid && name.touched" class="form-control">


                     <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required.</small>

                   <!-- <b>{{ name.className }}</b>  worked  only when  #name written on input  above  -->

                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required    #email="ngModel"      [(ngModel)]="user.email" class="form-control">
                    <!-- <b>{{ email.untouched }} {{ email.pristine }}  {{ email.valid }}</b> -->
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" required  #phone="ngModel" pattern="\d{10}$" 
                    [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="user.phone" class="form-control">

                    <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched" >Phone no. is Required and must be 10 digits.</small> -->
                    <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                        <small *ngIf="phone.errors.required" class="text-danger" >Phone number is required.</small>
                        <small *ngIf="phone.errors.pattern" class="text-danger">Phone number must be 10 digits.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Topics</label>
                    <select class="form-control" required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" [(ngModel)]="user.topic" name="topic" >
                        <option value="" selected>I am Interested in. </option>
                        <option *ngFor="let topic of topics">{{ topic }}</option>
                    </select>
                    <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose a topic.</small>
                </div>
                <div class="form-group">
                    <button [disabled]="userform.form.invalid" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
