<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2>Enrollment form</h2>
            <!-- <form #userform="ngForm"> -->
                <form >

                <!-- {{ userform.value | json }} -->
                    <br>
                <!-- {{ user | json }} -->

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text"  required   #name   name="name" [(ngModel)]="user.name" [class.is-invalid]="name.invalid" class="form-control">
                   <b>{{ name.className }}</b> 
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required    #email="ngModel"      [(ngModel)]="user.email" class="form-control">
                    <!-- <b>{{ email.untouched }} {{ email.pristine }}  {{ email.valid }}</b> -->
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" [(ngModel)]="user.phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>Topics</label>
                    <select class="form-control" [(ngModel)]="user.topic" name="topic" >
                        <option selected>I am Interested in. </option>
                        <option *ngFor="let topic of topic">{{ topic }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
