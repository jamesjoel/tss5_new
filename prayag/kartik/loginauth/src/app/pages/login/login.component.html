<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center text-danger">
                        Login User
                    </h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" >
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" >
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="login()" class="btn btn-danger text-light d-block mx-auto">Login</button>
                    <p class="text-dark text-center">{{ errorMsg }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
