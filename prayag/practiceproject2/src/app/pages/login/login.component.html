<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    <p class="text-center"><b>Login</b></p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary d-block mx-auto" (click)="login()">Login</button>
                </div>
                <p class="text-danger text-center">{{ errorMsg }}</p>
            </div>
        </div>
    </div>
</div>
