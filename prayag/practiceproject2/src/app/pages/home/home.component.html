<br>
<div class="container">
    <div class="row">
        <table class="table table-dark table-bordered">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>View</th>
            </tr>

            <tr *ngFor="let student of allStudent ; let i=index">
                <td>{{ i+1 }}</td>
                <td>{{ student.name }}</td>
                <!-- <td><a [routerLink]="['/student']" [queryParams]="{ id:12111,name:'rohit' }" class="btn btn-info">View</a></td> -->
                <!-- <td><a [routerLink]="['/student']" [queryParams]="{ id:student._id }" class="btn btn-info">View</a></td> -->
                <td><a [routerLink]="['/student/' + student._id]" class="btn btn-info">View</a></td>
            </tr>
        </table>
    </div>
</div>
